
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudent_social_skillLabel" translate="hopeRanchLearningAcademyApp.student_social_skill.home.createOrEditLabel">Create or edit a Student Social Skill</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.student_social_skill.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.student_social_skill.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.student_social_skill.gross_pts" for="field_gross_pts">Gross Pts</label>
            <input type="number" class="form-control" name="gross_pts" id="field_gross_pts"
                    ng-model="vm.student_social_skill.gross_pts"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.student_social_skill.net_pts" for="field_net_pts">Net Pts</label>
            <input type="number" class="form-control" name="net_pts" id="field_net_pts"
                    ng-model="vm.student_social_skill.net_pts"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.student_social_skill.start_date" for="field_start_date">Start Date</label>
                <div class="input-group">
                    <input id="field_start_date" type="text" class="form-control" name="start_date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.student_social_skill.start_date" is-open="vm.datePickerOpenStatus.start_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.student_social_skill.end_date" for="field_end_date">End Date</label>
                <div class="input-group">
                    <input id="field_end_date" type="text" class="form-control" name="end_date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.student_social_skill.end_date" is-open="vm.datePickerOpenStatus.end_date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('end_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.student_social_skill.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.student_social_skill.status" id="field_status">
                <option value="active">active</option>
                <option value="inactive">inactive</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="hopeRanchLearningAcademyApp.student_social_skill.social_skill" for="field_social_skill">Social Skill</label>
            <select class="form-control" id="field_social_skill" name="social_skill" ng-model="vm.student_social_skill.social_skill" ng-options="social_skill as social_skill.name for social_skill in vm.social_skills track by social_skill.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="hopeRanchLearningAcademyApp.student_social_skill.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.student_social_skill.student" ng-options="student as student.last_name for student in vm.students track by student.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
