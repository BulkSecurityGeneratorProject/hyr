
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPoint_entryLabel" translate="hopeRanchLearningAcademyApp.point_entry.home.createOrEditLabel">Create or edit a Point Entry</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.point_entry.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.point_entry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.point_entry.ent_value" for="field_ent_value">Ent Value</label>
            <input type="number" class="form-control" name="ent_value" id="field_ent_value"
                    ng-model="vm.point_entry.ent_value"
                    required />
            <div ng-show="editForm.ent_value.$invalid">
                <p class="help-block"
                    ng-show="editForm.ent_value.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ent_value.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.point_entry.ent_status" for="field_ent_status">Ent Status</label>
            <select class="form-control" name="ent_status" ng-model="vm.point_entry.ent_status" id="field_ent_status">
                <option value="approved">approved</option>
                <option value="denied">denied</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.point_entry.ent_submission_time" for="field_ent_submission_time">Ent Submission Time</label>
                <div class="input-group">
                    <input id="field_ent_submission_time" type="text" class="form-control" name="ent_submission_time" datetime-picker="{{dateformat}}" ng-model="vm.point_entry.ent_submission_time" is-open="vm.datePickerOpenStatus.ent_submission_time"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('ent_submission_time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="hopeRanchLearningAcademyApp.point_entry.ent_action_time" for="field_ent_action_time">Ent Action Time</label>
                <div class="input-group">
                    <input id="field_ent_action_time" type="text" class="form-control" name="ent_action_time" datetime-picker="{{dateformat}}" ng-model="vm.point_entry.ent_action_time" is-open="vm.datePickerOpenStatus.ent_action_time"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('ent_action_time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="hopeRanchLearningAcademyApp.point_entry.teacher" for="field_teacher">Teacher</label>
            <select class="form-control" id="field_teacher" name="teacher" ng-model="vm.point_entry.teacher" ng-options="teacher as teacher.last_name for teacher in vm.teachers track by teacher.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="hopeRanchLearningAcademyApp.point_entry.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.point_entry.student" ng-options="student as student.last_name for student in vm.students track by student.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="hopeRanchLearningAcademyApp.point_entry.social_skill" for="field_social_skill">Social Skill</label>
            <select class="form-control" id="field_social_skill" name="social_skill" ng-model="vm.point_entry.social_skill" ng-options="social_skill as social_skill.name for social_skill in vm.social_skills track by social_skill.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
