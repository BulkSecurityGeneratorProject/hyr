
<div>
    <h2><span>Classroom</span> {{vm.classroom.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.classroom.name}}</span>
        </dd>
        <hr>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.classroom.type}}</span>
        </dd>
        <hr>
        <dt><span>Campus</span></dt>
        <dd>
            <span>{{vm.classroom.campus}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
