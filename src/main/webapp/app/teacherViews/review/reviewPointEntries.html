<div class="reviewTableContainer">
    <h2 class="text-center">Pending Point Entries</h2>
    <br />
    <jh-alert></jh-alert>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
            <!-- <th>ID</th> -->
                <th>Name</th>
                <th>Skill</th>
                <th>Points</th>
                <th>Submission Time</th>
                <th>Options</th>
            </thead>
            <tbody>
                <tr ng-repeat="entry in point_entries track by entry.id" ng-if="entry.ent_status !='denied' && entry.ent_status !='approved'">
                    <!-- <td>{{entry.id}}</td> -->
                    <td>{{entry.student.first_name}} {{entry.student.last_name}}</td>
                    <td>{{entry.social_skill.name}}</td>
                    <td>{{entry.ent_value}}</td>
                    <td>{{entry.ent_submission_time}}</td>
                    <td>
                        <button type="submit"
                                class="btn btn-success btn-sm"
                                ng-click="save(entry, 'approve')"
                                style="width: 86px;">
                            <span class="glyphicon glyphicon-ok"></span>&nbsp;<span> Approve</span>
                        </button>
                        <!--<button type="submit"
                                ui-sref="point_Entry.edit({id:entry.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>-->
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                ng-click="save(entry, 'deny')"
                                style="width: 86px;">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Deny</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
