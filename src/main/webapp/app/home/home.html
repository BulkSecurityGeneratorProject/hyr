        <!--Teacher View when authenticated-->

        <div class="col-md-12" ng-switch="isAuthenticated()">

                <h4 ng-if="account.authorities[0] == 'ROLE_USER' && account.login != 'admin' ">Welcome, {{teacherName}}!</h4>
                <span>You are logged in as user "{{account.login}}".</span>

            <div ng-switch="isAuthenticated()">

                    <span class="hipster col-md-5 img-responsive img-rounded"></span>
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    If you want to <a class="alert-link" href="#/login">sign in</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
                </div>

                    You don't have an account yet? <a class="alert-link" href="#/register">Register a new account</a>

                <!--Teacher View-->

                <div ng-switch-when="true" class="col-md-5 " ng-if="account.authorities[0] == 'ROLE_USER' && account.login != 'admin' ">

                            </a>
                        </div>
                        <br />

                        <div>
                            <a  href="#/reviewEntries">
                                <img class="teach-button img-responsive" src="content/images/Teacher_Review_Obs_button.png"/>
                            </a>
                        </div>

                    </div>
                </div>


                <!--Admin View -->

                <div ng-switch-when="true" class="teacherButtons col-md-7 " ng-if="account.authorities[0] == 'ROLE_USER' && account.login == 'admin' "ng-if="account.authorities[0] == 'ROLE_USER' && account.login != 'admin' ">
                    <h4>Admin Dashboard</h4>
                </div>

            </div>
